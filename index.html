<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Aleatorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .load-more {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .load-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes Aleatorias</h1>
    <div class="gallery" id="gallery"></div>
    <button class="load-more" onclick="getRandomImages()">Cargar más imágenes</button>

    <script>
        // Reemplaza con tu propia API Key de Unsplash
        const API_KEY = 'WPzjZRIg0kVa8ywUsNOGb6oNMNMvJP3A0pizASkVNGE';
        const URL = `https://api.unsplash.com/photos/random?count=9&client_id=${API_KEY}`;

        const gallery = document.getElementById('gallery');

        // Función para obtener imágenes aleatorias desde Unsplash
        async function getRandomImages() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                displayImages(data);
            } catch (error) {
                console.error('Error al obtener imágenes:', error);
            }
        }

        // Función para mostrar las imágenes en la galería
        function displayImages(images) {
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.urls.small;
                imgElement.alt = image.alt_description || 'Imagen de Unsplash';
                gallery.appendChild(imgElement);
            });
        }

        // Cargar las primeras imágenes al cargar la página
        getRandomImages();
    </script>
</body>
</html>
